<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Cursos</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        h1, h2 { color: #333; }
        form { margin-bottom: 2em; padding: 2em; border: 2px solid #000000; border-radius: 10px; box-shadow: 10px 20px grey; }
        input { display: block; margin-bottom: 10px; padding: 8px; width: 300px; }
        button { padding: 10px 15px; cursor: pointer; }
        ul { list-style-type: none; padding: 0; }
        li { padding: 1em; border: 1px solid #eee; margin-bottom: 10px; border-radius: 5px; }
        li button { margin-left: 10px; float: right; }
    </style>
</head>
<body>
    <h1>Gerenciador de Cursos</h1>

    <h2>Adicionar Novo Curso</h2>
    <form id="add-curso-form">
        <input type="text" id="nome" name="nome" placeholder="Nome do Curso" required>
        <input type="number" id="cargaHoraria" name="cargaHoraria" placeholder="Carga Horária" required>
        <label for="dataInicio">Data início</label>
        <input type="date" id="dataInicio" name="dataInicio" required>
        <button type="submit">Adicionar Curso</button>
    </form>

    <h2>Cursos Cadastrados</h2>
    <ul id="cursos-list">
    </ul>

    <script src="script.js"></script>
</body>
</html>
